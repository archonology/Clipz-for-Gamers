    <input
      [formControl]="control"
      [type]="type"
      class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
      [placeholder]="placeholder"
    />
    <!-- Structural directive keeps things DRY for repeated conditions -->
    <ng-container *ngIf="control.touched && control.dirty">
            <p
      class="text-red-400"
      *ngIf="control.errors?.['required']"
    >
      Field is required.
    </p>
    <p
      class="text-red-400"

      *ngIf="control.errors?.['minlength']"
    >
      Only
      {{ control.errors?.['minlength'].actualLength }}
      letters inputted. Name must be at least
      {{ control.errors?.['minlength'].requiredLength }}
      letters long.
    </p>
    <p *ngIf="control.errors?.['email']" class="text-red-400">You must enter a valid email.</p>
    </ng-container>
